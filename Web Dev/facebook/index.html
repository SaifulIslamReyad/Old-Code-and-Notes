<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-like Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">MyFacebook</div>
        <input type="text" class="search-bar" placeholder="Search...">
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
            <a href="#">Notifications</a>
            <a href="#">Settings</a>
        </nav>
    </header>
    <div class="container">
        <aside class="left-sidebar">
            <ul>
                <li><a href="#">News Feed</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">Marketplace</a></li>
                <li><a href="#">Watch</a></li>
            </ul>
        </aside>
        <main>
            <div class="post">
                <h2>User Name</h2>
                <p>This is a post content...</p>
            </div>
            <div class="post">
                <h2>User Name</h2>
                <p>This is another post content...</p>
            </div>
        </main>
        <aside class="right-sidebar">
            <div class="suggestions">
                <h3>Suggestions</h3>
                <p>Friend Suggestion 1</p>
                <p>Friend Suggestion 2</p>
            </div>
            <div class="ads">
                <h3>Sponsored</h3>
                <p>Ad content here...</p>
            </div>
        </aside>
    </div>
</body>
</html>
